  <body>
    <h1 id="pagetitle">Movie Finder</h1>
    <p id="intro">See the drop down below to select a movie</p>
    <form>
      <label id="moviesdropdownlabel" for="moviesdropdown">Choose a movie: </label> 
      <select id="moviesdropdown">
        <!--use oppenheimer website as resference. want that cool background and flow type thing-->
        <option value="halloween">Halloween</option>
        <option value="coco">Coco</option>
        <option value="john wick chapter 3 parabellum">
          John Wick: Chapter 3 - Parabellum
        </option>
        <option value="prisoners">Prisoners</option>
        <option value="godzilla vs. kong">Godzilla vs. Kong</option>
        <option value="world war z">World War Z</option>
        <option value="the departed">The Departed</option>
        <option value="slumdog millionaire">Slumdog Millionaire</option>
        <option value="inception">Inception</option>
        <option value="molly's game">Molly's Game</option>
      </select>
    </form>
    </br></br></br>
    <div class="alignbutton">
      <button id="get">Get Movie!</button>
    </div>
